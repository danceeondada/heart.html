<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გული</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .heart {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        .heart::before, .heart::after {
            content: "";
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
        .heart::before {
            left: -100px;
        }
        .heart::after {
            top: -100px;
        }
        .link {
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="#" class="link">
        <div class="heart">
            ლიკა
        </div>
    </a>
</body>
</html>
